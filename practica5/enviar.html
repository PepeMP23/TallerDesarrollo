<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar formulario</title>
</head>
<body>
    <h1>Enviar</h1>
    Nombre: <span id="nombre"></span>
    <br>
    Apellido: <span id="apellido"></span>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        const nombreObtenido = urlParams.get("nombre");
        console.log(nombreObtenido);

        const apellidoObtenido = urlParams.get("apellido");
        console.log(apellidoObtenido);

        nombre = document.getElementById("nombre");
        nombre.innerHTML = nombreObtenido;

        apellido = document.getElementById("apellido");
        apellido.innerHTML = nombreObtenido;
    </script>
    
</body>
</html>
