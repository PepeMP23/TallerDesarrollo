<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="enviar.html" method="get">
        <label for="nombre">Nombre: </label><br>
        <input type="text" name="nombre" id="nombre"><br>

        <label for="apellido">Apellido: </label><br>
        <input type="text" name="apellido" id="apellido"><br><br>
        <!--Botón de enviar-->
        <input type="submit" value="Enviar">
    </form>

    <hr>
    <fieldset>
        <form name="forma2" action="" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre2" name="nombre2" placeholder="Ingresa tu nombre" required><br>

            <label for="correoElec">Correo: </label>
            <input type="email" name="correoElec" id="correoElec"><br>

            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="edad" step="Any"> <!--Step sirve para aceptar decimales--> <br>

            <label for="lenguaje">Selecciona un lenguaje</label>
            <input type="radio" name="language" id="js">JavaScript
            <input type="radio" name="language" id="py">Python
            <input type="radio" name="language" id="c">C
            <br>

            <label for="paises">¿Qué países has visitado?</label>
            <input type="checkbox" name="paises" id="EU">Estados Unidos
            <input type="checkbox" name="paises" id="CA">Canadá
            <br>

            <label for="mensaje">Ingresa un mensaje</label>
            <textarea style="width: 100%;" name="mensaje" id="" cols="30" rows="10"></textarea>
            <br>

            <label for="">Selecciona un auto: </label>
            <select name="autos" id="">
                <option value="chevrolet">chevrolet</option>
                <option value="VW">VW</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>

            <p>Selecciona tu navegador favorito</p>
            <input list="navegadores">
            <datalist id="navegadores">
                <option value="Internet Explorer">
                <option value="Brave">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
            <br><br>

            <input type="submit" value="Enviar">
        </form>
    </fieldset>

    <hr>
    <form name="forma4" action="">
        <label for="username">Usuario</label><br>
        <input type="text" id="usermane" name="username"><br>

        <label for="pwd">Contraseña</label><br>
        <input type="password" id="pwd" name="pwd"><br>

        <label for="favcolor">Color favorito:</label>
        <input type="color" id="favColor" name="favColor"> <br>

        <label for="Nac">Fecha de Nacimiento:</label>
        <input type="date" id="nac" name="nac"> <br>

        <label for="hora">Horario de partida:</label>
        <input type="datetime-local" id="hora" name="hora"><br>

        <label for="archivo">Sube tu foto:</label>
        <input type="file" id="archivo" name="archivo">

        <input type="hidden" id="identificador" name="identificador" value="1234">
        <br>

        <label for="cantidad">Cantidad (entre 1 y 5):</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="5">


        <br>
        <label for="vol">Volumen (entre 0 and 100):</label>
        <input type="range" id="vol" name="vol" min="0" max="100">

        <br>
        <label for="celular">Teléfono:</label>
        <input type="tel" id="celular" name="celular" pattern="[0-9]{3} [0-9]{3}-[0-9]{4}" placeholder="477 s123-4567">


        <br>
        <label for="hora">Seleccione una hora:</label>
        <input type="time" id="hora" name="hora">

        <br>
        <label for="pagina">Agrega una URL:</label>
        <input type="url" id="pagina" name="pagina">

        <br>
        <label for="semana">Selecciona una semana:</label>
        <input type="week" id="semana" name="semana">

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
