<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links de librerias para animaciones de CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Animaciones</title>
    <style>
        body{
            animation: colores 5s infinite;
        }

        @keyframes colores{
            0%{
                background-color: pink;
            }
            25%{
                background-color: white;
            }
            50%{
                background-color: purple;
            }
            100%{
                background-color: red;
            }
        }

        .cuadroBlanco{
            background: white;
            position: absolute;
            animation: mueveCuadro 1s infinite;
        }

        #cuadroBlanco1{
            width: 100px;
            height: 100px;
            left: 50px;
        }

        #cuadroBlanco2{
            width: 100px;
            height: 100px;
            left: 200px;
        }

        @keyframes mueveCuadro{
            from{
                top:0px;
            }
            to{
                top: 200px;
            }
        }

        #cuadroRojo{
            width: 100px;
            height: 100px;
            background-color: burlywood;
            position: absolute;
            left: 350px;
            animation: mueveRojo 3s infinite;
        }

        @keyframes mueveRojo{
            0%{top:0px}
            25%{top:200px}
            50%{top:50px}
            100%{top:100px}
        }

        #cuadroMulticolor{
            width: 100px;
            height: 100px;
            background-color: red;
            /*posicion relativa al ultimo lugar*/
            position: relative;
            left: 500px;
            animation: mueveMulticolor 3s infinite;
        }

        @keyframes mueveMulticolor{
            0%{ top:0px; left: 500px; background-color: red;}
            25%{ top:0px; left: 600px; background-color: blue;}
            50%{ top:100px; left: 600px; background-color: yellow;}
            75%{ top:100px; left: 500px; background-color: green;}
            100%{ top:0px; left: 500px; background-color: red;}
        }

        #circulo{
            width: 100px;
            height: 100px;
            left: 800px;
            background: purple;
            position: absolute;
            /*50% hace el circulo perfecto*/
            border-radius: 50%;
            animation: crece 5s infinite;
        }

        @keyframes crece {
            0%{ top: 0px; width: 100px; height: 100px;} 
            100%{ top: 200px; width: 300px; height: 300px;} 
        }

        h1{
            margin-top: 300px;
        }

        .cuadroAnimado{
            border: 10px solid;
            background-color: black;
            width: 300px;
            height: 300px;
        }

        .gradient{
            background: #0000ff; background: -webkit-linear-gradient( to right bottom, #051937, #004d7a, #008793, #00bf72,#A8EB12); background: linear-gradient(to to right bottom, #051937, #004d7a, #008793, #00bf72,#A8EB12);
            box-shadow: 5px 5px 15px 5px violet;
        }
    </style>
    
</head>
<body>
    <!-- Dos guiones bajos despues de animate -->
    <h1 class="animate__animated animate__backInUp">Este es un titulo</h1>
    
    <div id ="cuadroBlanco1" class="cuadroBlanco"></div>
    <div id ="cuadroBlanco2" class="cuadroBlanco"></div>
    <div id ="cuadroRojo"></div>
    <div id ="cuadroMulticolor"></div>
    <div id ="circulo"></div>

    <img src="https://images.unsplash.com/photo-1663051463490-227a9f184673?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="Imagen faro">

    <div data-aos="flip-left">
        <h2>Este es un subtitulo</h2>
    </div>

    <div class="cuadroAnimado gradient"></div>
    
    <!-- Link libreria de CSS, para JS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
